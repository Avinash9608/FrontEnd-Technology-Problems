<html>
  <head>
    <title>CSS Demo</title>
    <style>
      .highlight {
        font-weight: bold;
        color: red;
      }
      h1 {
        color: #ffff00;
      }
      .thicky {
        color: blueviolet;
        border: 2px green dotted;
      }
    </style>
  </head>
  <body>
    <h1>Good Morning</h1>
    <p>This is normal text</p>
    <p class="highlight thicky">But this is red and bold</p>
    <a class="highlight" href="http://wwww.yahoo.com">Link to yahoo</a>
  </body>
</html>
