<html>
  <head>
    <title>Adjacent Sibling</title>
    <style>
      p + h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>I am heading</h2>
    <p>I am para</p>
    <h2>I am heading</h2>
    <h3>I am heading</h3>
    <p>I am para</p>
    <h1>I am heading</h1>
    <h2>I am heading</h2>
    <p>I am para</p>
    <h3>I am heading</h3>
  </body>
</html>
