<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Values To Boolean</title>
    <script>
      let x = "Avinash";
      document.write(x + " " + typeof x + "<br>"); //String
      let y = Boolean(x); //Now value is boolean true
      document.write(y + " " + typeof y + "<br>"); //true boolean
      let z = "";
      document.write(z + " " + typeof z + "<br>"); //String
      let k = Boolean(z);
      document.write(k + " " + typeof k + "<br"); //false boolean
    </script>
  </head>
  <body></body>
</html>
