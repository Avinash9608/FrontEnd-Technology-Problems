<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Value To Boolean</title>
    <script>
      let x = 1;
      document.write(x + " " + typeof x + "<br>"); //Number
      let y = Boolean(x); //Now value is boolean
      document.write(y + " " + typeof y + "<br>"); // boolean
      let z = 0;
      document.write(z + " " + typeof z + "<br>"); //Number
      let k = Boolean(z);
      document.write(k + " " + typeof k + "<br>"); //Boolean
    </script>
  </head>
  <body></body>
</html>
