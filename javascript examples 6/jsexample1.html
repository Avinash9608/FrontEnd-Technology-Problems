<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting value to String</title>
    <script>
      let x = true;
      document.write(x + " " + typeof x + "<br>");
      let y = String(x); // Now Value is a String
      document.write(y + " " + typeof y + "<br>"); //String
      let z = x.toString();
      document.write(y + " " + typeof z + "<br>");
    </script>
  </head>
  <body></body>
</html>
