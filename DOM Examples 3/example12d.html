<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding multiple elements</title>
    <script>
      function addPara() {
        let div = document.querySelector("div");
        let newPara1 = document.createElement("p");
        newPara1.innerText = "I am third para";
        let newPara2 = document.createElement("p");
        newPara2.innerText = "I am fourth para";
        div.append("Welcome", newPara1, newPara2, "JavaScript Rocks!!");
      }
    </script>
  </head>
  <body>
    <div id="d1">
      <p id="p1">I am para 1</p>
      <p id="p2">I am para 2</p>
    </div>
    <input type="button" value="add new para" onclick="addPara()" />
  </body>
</html>
