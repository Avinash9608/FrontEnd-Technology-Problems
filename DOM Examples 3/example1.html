<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharma Computer Academy</title>
    <script>
      //Change forn color of all children of div to crimson
      function operate() {
        let div = document.querySelector("div");
        let children = div.childNodes;
        children.forEach((child) => {
          //   console.log(children);
          if (child.nodeType === 1) {
            child.style.color = "crimson";
          }
        });
      }
    </script>
  </head>
  <body>
    <div>
      <h2 align="center">Welcome To SCA</h2>
      <h3>Our Mission</h3>
      <p>
        The mission of the SHARMA COMPUTER ACADEMY is to provide its students
        with the foundation for lifelong learning
      </p>
      <h3>Our Courses</h3>
      <ul>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Django</li>
        <li>Java</li>
        <li>Oracle</li>
      </ul>
    </div>
    <input type="button" value="Click me" onclick="operate()" />
  </body>
</html>
