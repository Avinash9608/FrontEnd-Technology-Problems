<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding New Para-2</title>
    <script>
      function addPara() {
        let div = document.querySelector("div");
        let children = div.children;
        let x = children.length + 1;
        let p = document.createElement("p");
        let text = document.createTextNode("I am para " + x);
        p.appendChild(text);
        div.appendChild(p);
      }
    </script>
  </head>
  <body>
    <div id="d1">
      <p id="p1">I am para 1</p>
      <p id="p2">I am para 2</p>
    </div>
    <div>
      <input type="button" value="add new para" onclick="addPara()" />
    </div>
  </body>
</html>
