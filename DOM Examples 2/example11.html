<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Date()</title>
    <script>
      //Write code to insert current system date in the <p> tag
      function showDate() {
        let today = new Date();
        let p = document.querySelector("p");
        let str =
          today.getDate() +
          "-" +
          (today.getMonth() + 1) +
          "- " +
          today.getFullYear();
        p.innerText = str;
        p.style.fontWeight = "bold";
        p.style.color = "crimson";
      }
    </script>
  </head>
  <body>
    <p>Click the button to display current date</p>
    <input type="button" value="show date" onclick="showDate()" />
  </body>
</html>
