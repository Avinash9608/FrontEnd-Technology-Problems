<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Anonymus Function Demo 12</title>
    <script>
      greet();
      var greet = function () {
        console.log("Good Evening!");
      };
      //output : greet is not a function
      /*
      Because js will  hoist
       var greet -> greet is var for js
       greet(); -> now greet is function so 
       js will give error greet is not a function 
      */
    </script>
  </head>
  <body></body>
</html>
