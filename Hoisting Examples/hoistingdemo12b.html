<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Anonymus Function Demo 12</title>
    <script>
      greet();
      var greet = () => {
        console.log("Good Evening!");
      };
      // curly braces should be here because we are not returning anything
    </script>
  </head>
  <body></body>
</html>
