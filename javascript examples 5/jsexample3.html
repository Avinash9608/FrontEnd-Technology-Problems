<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Difference Between == and ===</title>
    <script>
      var a = true;
      var b = 1;
      var c = false;
      var d = 0;
      document.write((a == b) + "<br>"); //true
      document.write((a === b) + "<br>"); //false
      document.write((c == d) + "<br>"); //true
      document.write((c === d) + "<br>"); //false
      document.write((a != b) + "<br>"); //false
      document.write((a !== b) + "<br>"); //true
      document.write((c != d) + "<br>"); //false
      document.write((c !== d) + "<br>"); //true
    </script>
  </head>
  <body></body>
</html>
