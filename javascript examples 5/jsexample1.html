<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operator Demo</title>
    <script>
      let a = parseInt(prompt("Enter first number "));
      let b = parseInt(prompt("Enter second number "));
      document.write("<b>a=" + a + ",b=" + b + "</b><br>");
      document.write("<b>Sum is " + (a + b) + "</b><br>");
      document.write("<b>Diff is" + (a - b) + "</b><br>");
      document.write("<b>Mult  is" + a * b + "</b><br>");
      document.write("<b>Div is" + a / b + "</b><br>");
      document.write("<b>Mod is" + (a % b) + "</b>");
    </script>
  </head>
  <body></body>
</html>
