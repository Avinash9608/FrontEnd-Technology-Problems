<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calling Function On Click Event</title>
    <script>
      function greetings() {
        alert("Good Evening User");
      }
    </script>
  </head>
  <body>
    <input type="button" value="click me" onclick="greetings()" />
  </body>
</html>
