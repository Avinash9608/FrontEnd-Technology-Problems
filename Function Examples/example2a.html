<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passing Argument to Function at RunTime</title>
    <script>
      function greetings(name) {
        document.write(`Good Evening ${name}<br>`);
      }
    </script>
  </head>
  <body>
    <script>
      var str = prompt("Enter name ");
      greetings(str);
    </script>
  </body>
</html>
