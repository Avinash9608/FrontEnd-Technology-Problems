<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whole Function body store in a variable</title>
    <script>
      var a = function (name) {
        let message = "Hello " + name;
        return message;
      };
    </script>
  </head>
  <body>
    <script>
      let str = a;
      document.write(str);
    </script>
  </body>
</html>
