<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
    <script>
      var a = function (name) {
        let message = "Hello " + name;
        return message;
      };

      //whole body of the function will return and it will store into a
    </script>
  </head>
  <body>
    <script>
      let str = a("Avinash ");
      document.write(str);
    </script>
  </body>
</html>
