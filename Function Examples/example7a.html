<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Returning Value From Function</title>
    <script type="text/javascript">
      function addno(x, y) {
        let z = x + y;
        // return z, x - y;
        // if we are trying to return multiple values then it will return only right side ex->10
        return z, x - y, x * y;
        // now it will return 600
        // return;
        //in this case js will return undefined
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; font-size: 120%; font-weight: bold">
      To Calculate Sum
      <a href="JavaScript:alert(` Sum is ${addno(20,30)}`)"
        >Click <Menu:t></Menu:t
      ></a>
    </div>
  </body>
</html>
