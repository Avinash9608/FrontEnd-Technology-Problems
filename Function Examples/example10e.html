<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout() and clearTimeout() with anonymus function Demo</title>
    <script>
      function start() {
        funid = setTimeout(function () {
          let today = new Date();
          console.log(today);
        }, 1000);
      }
      function stop() {
        clearTimeout(funid);
        console.log("Stopped!");
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="start()" value="start" />
    <input type="button" onclick="stop()" value="stop" />
  </body>
</html>
