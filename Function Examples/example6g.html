<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope Demo 8</title>
    <script>
      let a = 10; //global area
      // let a =10; is global but not the part of window object
      function f1() {
        var a = 20; //local area
        alert(`inside f1 a is ${a}`);
        alert(`inside f1 global a is ${window.a}`); // will give undefined
      }

      function f2() {
        var a = 30;
        alert(`inside f2 a is ${a}`);
        alert(`inside f2 global a is ${window.a}`); // will give undefined
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; font-size: 120%; font-weight: bold">
      To call the f1 <a href="JavaScript:f1()">Click Me</a><br />
      To call the f2
      <a href="JavaScript:f2()">Click Me</a>
    </div>
  </body>
</html>
