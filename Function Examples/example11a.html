<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var v/s let</title>
    <script>
      function test() {
        var a = 10;
        // let a=10; both will give same output
        document.write(`Inside function a=${a}`); // 10
        document.write("<br>");
      }
      test();
      document.write(`Outside function a=${a}`); // it will give a is not def
    </script>
  </head>
  <body></body>
</html>
