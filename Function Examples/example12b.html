<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var v/s let(Scope)</title>
    <script>
      var a = 10;
      function test() {
        if (a > 5) {
          let msg = "Good Morning";
        }
        document.write("msg= " + msg);
      }
      test();

      //Output: Reference Error: msg is not defined because let has no scope outside the block
    </script>
  </head>
  <body></body>
</html>
