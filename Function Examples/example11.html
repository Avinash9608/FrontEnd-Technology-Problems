<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var v/s let</title>
    <script>
      var a = 10;
      //   let a=10; both is global var
      function test() {
        document.write(`Inside function a=${a}`);
        document.write("<br>");
      }
      test();
      document.write(`Outside function a=${a}`);
    </script>
  </head>
  <body></body>
</html>
