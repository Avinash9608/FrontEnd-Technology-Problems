<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Print 1 to 10 in the timeInterval of 1 sec and then print mess Done!
    </title>
    <script>
      let num = 1;
      function printNum() {
        document.write(num + "<br>");
        num++;
        if (num === 11) {
          clearInterval(id);
          document.write("Done!");
        }
      }
      let id = setInterval(printNum, 1000);
    </script>
  </head>
  <body></body>
</html>
