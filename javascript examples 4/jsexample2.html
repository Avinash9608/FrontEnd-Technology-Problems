<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using prompt()</title>
    <script>
      let str;
      str = prompt("What's your name ?", "type here");
      document.write("<b>Good Morning " + str + "</b>");
      //   document.write(`<b>Good Morning  ${str} </b>`);
    </script>
  </head>
  <body></body>
</html>
