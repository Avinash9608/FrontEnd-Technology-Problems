<html>
  <head>
    <title>Defining Font Size Using Keywords</title>
    <style>
      body {
        font-size: 36px;
      }
      h1 {
        font-size: larger;
      }
      p {
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    This is normal text
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
