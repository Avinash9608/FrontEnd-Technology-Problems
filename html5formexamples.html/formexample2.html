<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example 2</title>
    <script type="text/javascript">
      function greetings() {
        alert("Hello Avinash");
      }
    </script>
  </head>
  <body>
    <form>
      <label for="pbutton">Press the button</label>
      <input
        type="submit"
        id="pbutton"
        value="Click Me For A Message"
        onclick="greetings()"
      />
    </form>
  </body>
</html>
