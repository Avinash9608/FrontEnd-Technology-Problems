<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting the style of Ordered List Marker</title>
    <style>
      ul {
        list-style-image: url("../media/images/car.jpg");
        font-size: 120%;
        font-weight: bold;
        color: maroon;
      }
      #first {
        list-style-image: url("../media/images/brain.jpg");
      }
    </style>
  </head>
  <body>
    <h3>Courses</h3>
    <ul>
      <li id="first">C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Python</li>
      <li>.Net</li>
      <li>Php-MySql</li>
      <li>Web Development</li>
      <li>Oracle</li>
    </ul>
  </body>
</html>
