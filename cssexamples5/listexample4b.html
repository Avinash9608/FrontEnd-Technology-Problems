<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Different Images From Different items</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d117a4c5b8.js"
      crossorigin="anonymous"
    ></script>
    <style>
      ul {
        list-style-type: none;
        font-size: 120%;
        font-weight: bold;
        color: brown;
      }
      h1,
      h2,
      ul {
        font-family: "Handlee", cursive;
      }
      h1 {
        color: purple;
        text-align: center;
      }
      h2 {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Sharma Computer Academy</h1>
    <hr />
    <h2>
      <i class="fa-sharp fa-solid fa-graduation-cap"></i> Our Popular Courses
    </h2>
    <hr />
    <ul>
      <li><i class="fa-solid fa-check"> </i> C</li>
      <li><i class="fa-solid fa-check"> </i> C++</li>
      <li><i class="fa-solid fa-check"> </i> Java</li>
      <li><i class="fa-solid fa-check"> </i> Python</li>
      <li><i class="fa-solid fa-check"> </i> .Net</li>
      <li><i class="fa-solid fa-check"> </i> Android</li>
      <li><i class="fa-solid fa-check"> </i> Full Stack Web Development</li>
      <li><i class="fa-solid fa-check"> </i> Oracle</li>
    </ul>
  </body>
</html>
