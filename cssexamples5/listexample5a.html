<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Demo 1</title>
    <style type="text/css">
      ul {
        list-style-type: none;
        font-size: 120%;
        font-weight: bold;
        color: maroon;
      }
      li {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h3>Courses</h3>
    <ul>
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Python</li>
      <li>.Net</li>
      <li>Php-MySQL</li>
      <li>Web Development</li>
      <li>Oracle</li>
    </ul>
  </body>
</html>
