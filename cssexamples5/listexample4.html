<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Setting an Image as List Marker with CSS</title>
    <style>
      ul {
        list-style-image: url("../media/images/samll_ball\ \(1\).jpg");
        font-size: 120%;
        font-weight: bold;
        color: maroon;
      }
    </style>
  </head>
  <body>
    <h3>Courses</h3>
    <ul>
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Python</li>
      <li>.Net</li>
      <li>Php-MySQL</li>
      <li>Web Development</li>
      <li>Oracle</li>
    </ul>
  </body>
</html>
