<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Form</title>
  </head>
  <body background="../media/images/bg1.jpg">
    <table
      align="center"
      background="../media/images/bg2.jpg"
      width="62%"
      cellpadding="10"
    >
      <tr>
        <th>
          <h1 align="center">Contact form</h1>
          <hr width="100%" />
        </th>
      </tr>

      <tr>
        <td align="center">Please fill this form to contact us</td>
      </tr>
    </table>
    <table bgcolor="pink" align="center" width="61%" cellpadding="3">
      <tr>
        <td align="left"><label for="fname">First Name:</label></td>
        <td align="left"><label for="lname">Last Name:</label></td>
      </tr>
      <tr>
        <td>
          <input type="text" id="fname" size="50%" />
        </td>
        <td>
          <input type="text" id="lname" size="53%" />
        </td>
      </tr>

      <tr>
        <td align="left">
          <label for="fmail">Email:</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="email" id="fmail" size="109%" />
        </td>
      </tr>

      <tr>
        <td align="left">
          <label for="fmob">Mobile:</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="email" id="fmob" size="109%" />
        </td>
      </tr>

      <tr>
        <td align="left">
          <label for="fname">Message:</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea rows="9" cols="107%"></textarea>
        </td>
      </tr>
    </table>

    <table align="center" width="61%" cellpadding="3">
      <tr>
        <td align="center"><input type="submit" /></td>
        <td align="center">
          <input type="reset" />
        </td>
      </tr>
    </table>
  </body>
</html>
