<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Demo</title>
    <script>
      let ch = prompt("Enter a char ");
      switch (ch) {
        case "A":
          document.write("It is vowel");
          break;
        case "E":
          document.write("It is vowel");
          break;
        case "I":
          document.write("It is vowel");
          break;
        case "O":
          document.write("It is vowel");
          break;
        case "U":
          document.write("It is vowel");
          break;
        default:
          document.write("You inputted somthing else ");
      }
    </script>
  </head>
  <body></body>
</html>
