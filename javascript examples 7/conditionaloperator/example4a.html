<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator Demo</title>
    <script>
      let a, str;
      a = prompt("Enter a number ");
      isNaN(a) == true
        ? (str = "You did not enter a number ")
        : Number(a) % 2 == 0
        ? (str = "Number is even")
        : (str = "Number is odd");
      document.write(`${str}`);
    </script>
  </head>
  <body></body>
</html>
