<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Value</title>
    <script>
      let a;
      a = prompt("Enter a number ");
      if (isNaN(a) == true) document.write("You did not input a number ");
      else {
        a = Number(a);
        if (a >= 0) document.write(a);
        else document.write(a * -1);
      }
    </script>
  </head>
  <body></body>
</html>
