<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Demo</title>
    <script>
      let a, str;
      a = prompt("Enter a number ");
      a = Number(a);
      switch (a % 2) {
        case 0:
          str = "Number is even ";
          break;
        case 1:
          str = "Number is odd ";
        default:
          str = "You did not enter a number";
      }
      document.write(`${str}`);
    </script>
  </head>
  <body></body>
</html>
