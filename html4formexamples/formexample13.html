<html>
  <head>
    <title>Form Tag Demo</title>
  </head>
  <body>
    <b>Your Language Of Choice: </b>
    <form action="choice.js" method="get">
      <select name="language">
        <optgroup label="Server Side">
          <option>PHP</option>
          <option>JSP</option>
          <option>Node JS</option>
        </optgroup>
        <optgroup label="Client Side">
          <option>Java Script</option>
          <option>VB Script</option>
        </optgroup>
      </select>
      <br />
      <input type="submit" value="save" />
    </form>
  </body>
</html>
