<html>
  <head>
    <title>Form Tag Demo</title>
  </head>
  <body>
    <form>
        Your Gender:<br /><br />
        <input type="radio" name="radio" value="male"><b>Male</b></br>
        <input type="radio" name="radio" value="female"><b>Female</b></br>
        <hr>
        Your Payment Preference:<br /><br />
        <input type="radio" name="payment" value="credit"><b>Credit Card</b></br>
        <input type="radio" name="payment" value="debit" checked><b>Debit Card</b></br>
        <input type="radio" name="payment" value="cash"><b>Cash</b></br>
        <input type="radio" name="payment" value="cod"><b>Cash On Delivery</b></br>
    </form>
  </body>
</html>
