<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Array.fill() Method To Overwrite Values</title>
    <script>
      let prices = [100, 200, 300];
      document.write(`Values:${prices}<br>`);
      prices.fill(400); //This will fill 400 in all elements
      document.write(`Values:${prices}<br>`);
    </script>
  </head>
  <body></body>
</html>
