<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using IndexOf() Method</title>
    <script>
      let fruits = ["guava", "apple", "grapes", "banana", "apple"];
      document.write(`Values:${fruits}<br>`);

      let result = fruits.lastIndexOf("apple"); //It will give ist occurance of last element
      document.write(`Index of apple ?:${result}<br>`);

      result = fruits.indexOf("pineapple"); // if it not found it will return -1
      document.write(`Index of pineapple :?${result}<br>`);
    </script>
  </head>
  <body></body>
</html>
