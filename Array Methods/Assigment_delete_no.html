<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete all occurance of given number</title>
    <script>
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr[i] = prompt(`Enter number ${i + 1}`);
      }

      let delete_no = prompt("Enter no");
      let index = arr.indexOf(delete_no);
      for (let i = 0; i < 5; i++) {
        index = arr.indexOf(delete_no);
        if (index > -1) {
          arr.splice(index, 1);
        }
      }
      document.write(`${arr}`);
    </script>
  </head>
  <body></body>
</html>
