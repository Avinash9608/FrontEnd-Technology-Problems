<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Slice Method</title>
    <script>
      let fruits = ["guava", "apple", "grapes", "banana"];
      document.write(`Size : ${fruits.length}<br>`);
      document.write(`Values :${fruits}<br>`);

      let fruits2 = fruits.slice(1); // It will copy elements from index 1 to last
      document.write(`Origianl Array Values:${fruits}<br>`);
      document.write(`Size : ${fruits2.length}<br>`);
      document.write(`Values :${fruits2}<br>`);
    </script>
  </head>
  <body></body>
</html>
