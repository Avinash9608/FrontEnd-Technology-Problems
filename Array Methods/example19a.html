<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array.of() v/s Array() Constructor</title>
    <script>
      let arr = Array.of(10);
      let brr = new Array(10);

      /*
      let arr = Array.of("apple");size 1
      let brr = new Array("apple"); size 1
      we can not overload functions in JavaScript
      */
      document.write(`Size of arr:${arr.length}<br>`);
      document.write(`Values:${arr}<br>`);

      document.write(`Size of arr:${brr.length}<br>`);
      document.write(`Values:${brr}<br>`);
    </script>
  </head>
  <body></body>
</html>
