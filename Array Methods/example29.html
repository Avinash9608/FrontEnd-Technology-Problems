<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using reverse() Methods</title>
    <script>
      const arr = [10, 20, 30, 40, 50];
      document.write("Before reverseing:<br>");
      for (let x of arr) {
        document.write(`${x}<br>`);
      }

      document.write("<br>After reversing:<br>");
      arr.reverse();
      for (let x of arr) {
        document.write(`${x}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
