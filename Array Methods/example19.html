<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Array.of() Method For Creating a New Array</title>
    <script>
      /*
        let fruits=["apple","banana"];
        fruits.push("cherry");
        // In the world programming push() will be called as INSTANCE METHOD
         
        document.write(); - write is an instance method
        window.alert();  alert is instance method

        let arr=Array.of("charry");
        in the world of programming of() is called as STATIC method

        of(); 
        syntax: - Array.of(arg1,arg2,..);
        it accepts any number of arguments- either array or values
        */
      let primeNumbers = Array.of(2, 3, 5, 7);

      document.write(`Size of primeNumbers:${primeNumbers.length}<br>`);
      document.write(`Values:${primeNumbers}<br>`);
    </script>
  </head>
  <body></body>
</html>
