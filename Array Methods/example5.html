<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Slice Method</title>
    <script>
      //Slice will do 4 things: 1.add, 2.remove, 3.insert, 4.replace
      let fruits = ["guava", "apple", "grapes", "banana"];
      document.write(`Size : ${fruits.length}<br>`);
      document.write(`Values :${fruits}<br>`);

      fruits.splice(2, 1);
      // fruits.splice(0, "apple");
      document.write(`Size : ${fruits.length}<br>`);
      document.write(`Values :${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
