<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Splice Method</title>
    <script>
      let fruits = ["guava", "apple", "grapes", "banana"];
      document.write(`Size : ${fruits.length}<br>`);
      document.write(`Values :${fruits}<br>`);

      fruits.splice(2, 1, "orange"); // This line will do : go to index 2 remove one element and keep orange there
      document.write(`Size : ${fruits.length}<br>`);
      document.write(`Values :${fruits}<br>`);
    </script>
  </head>
  <body></body>
</html>
