<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicate elements</title>
    <script>
      const arr = [1, 2, 2, 1, 3, 4, 4, 5, 7, 9, 9];
      let Duplicate = [];

      for (let i of arr) {
        // document.write(Duplicate.indexOf(i) + "<br>");
        if (Duplicate.indexOf(i) === -1) {
          Duplicate.push(i);
          //   document.write(Duplicate.push(i));
          //   document.write(Duplicate.indexOf(i) === -1);
        }
      }
      document.write(`${Duplicate}<br>`);
    </script>
  </head>
  <body></body>
</html>
