<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awsome Demo</title>
    <script
      src="https://kit.fontawesome.com/d117a4c5b8.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .fa-red {
        color: red;
      }
      .fa-blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>My favourite social media platforms</h2>
    <i class="fa-brands fa-facebook-f fa-blue"></i> Facebook<br />
    <i class="fa-brands fa-youtube fa-red"></i> Youtube<br />
    <i class="fa-brands fa-linkedin fa-blue"></i> Linkedin
  </body>
</html>
