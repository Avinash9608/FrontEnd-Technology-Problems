<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function quest 2</title>
    <script>
      let even_odd = (a) => (a % 2 == 0 ? `${a} is even` : `${a} is odd`);
      document.write(`${even_odd(5)}<br>`);
      document.write(`${even_odd(10)}`);
    </script>
  </head>
  <body></body>
</html>
