<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback functions</title>
    <script>
      function multiply(a, b, checkRes) {
        // multiply is hof
        let prod = a * b;
        document.write(`Product of ${a} and ${b} is ${prod}
        <br>`);
        checkRes(prod);
      }

      function evenOdd(result) {
        if (result % 2 === 0) {
          document.write(`${result} is even`);
        } else {
          document.write(`${result} is odd`);
        }
      }

      function factorial(n) {
        let res = 1;
        for (let i = 1; i <= n; i++) {
          res = res * i;
        }
        document.write(`Factoriaal of ${n} is ${res}`);
      }

      function table(n) {
        for (let i = 1; i <= 10; i++) {
          document.write(`${n}*${i}=${n * i}<br>`);
        }
      }
      multiply(5, 3, factorial); // evenOdd is callback
    </script>
  </head>
  <body></body>
</html>
