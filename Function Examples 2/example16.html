<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using forEach Method in Arrow Function</title>
    <script>
      let num = [10, 20, 30, 40, 50];
      num.forEach((e, i) => {
        console.log(e, i);
      });
      // forEach pass 2 arguments 1st is value and 2nd is index
    </script>
  </head>
  <body></body>
</html>
