<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using forEach Method</title>
    <script>
      function display(e) {
        console.log(e);
      }

      let num = [10, 20, 30, 40, 50];
      num.forEach(display);
    </script>
  </head>
  <body></body>
</html>
