<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Different Link States Using CSS</title>
    <style>
      a {
        color: gray;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover#b {
        color: blue;
      }
      a:hover#g {
        color: green;
      }
    </style>
  </head>
  <body>
    To visit <a id="b" href="http://www.facebook.com">Facebook</a> <br />
    To visit <a id="g" href="http://www.scalive.in">ScaLive</a>
  </body>
</html>
