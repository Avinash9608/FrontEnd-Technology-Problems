<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Island+Moments&display=swap"
      rel="stylesheet"
    />
    <title>Customize a link as Button Using CSS</title>
    <style>
      a:link,
      a:visited {
        color: white;
        background-color: #1ebba3;
        padding: 5px 20px;
        border: 4px solid black;
        text-decoration: none;
        font-size: 22px;
        font-family: "Island Moments", cursive;
      }
      a:hover,
      a:active {
        background-color: #9c6ae1;
        border-color: maroon;
        color: black;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="http://www.amazon.com">Visit Amazon</a>
    </p>
  </body>
</html>
