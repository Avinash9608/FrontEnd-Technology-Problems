<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Different Link States Using CSS</title>
    <style>
      /* unvisited Link  */
      a:link {
        color: #ff0000;
        text-decoration: none;
        border-bottom: 1px solid;
      }
      /* visited link */

      a:visited {
        color: #ff00ff;
      }
      /* mouse over link */

      a:hover {
        color: #00ff00;
        border-bottom: none;
      }
      /* active link */

      a:active {
        color: #00ffff;
      }
    </style>
  </head>
  <body>
    <a href="http://www.scalive.in">Visit SCA Live</a>
  </body>
</html>
