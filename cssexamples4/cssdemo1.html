<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Different Link States Using CSS</title>
    <style>
      a {
        color: gray;
        text-decoration: none;
        font-weight: bold;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: blue;
        font-style: italic;
        font-size: 120%;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    Visit<a href="http://www.facebook.com"> Facebook</a><br />
    Visit<a href="http://www.scalive.in"> ScalIve</a>
  </body>
</html>
