<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Length property</title>
    <script>
      let nums = [1, 2, 3, 4, 5, 6];
      document.write(`nums:${nums}<br>`);
      document.write(`No of Elements : ${nums.length}<br>`);

      let evens = [1, 2, 3, 4, , 6];
      document.write(`nums:${evens}<br>`);
      document.write(`No of Elements : ${evens.length}`);
    </script>
  </head>
  <body></body>
</html>
