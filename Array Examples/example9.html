<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using For-in loop with Arrays</title>
    <script>
      let num = [10, 20, 30, 40, 50, 60];
      for (let i in num) {
        document.write(`${i}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
