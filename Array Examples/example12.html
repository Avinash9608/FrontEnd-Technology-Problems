<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Assignment</title>
    <script>
      let num = Number(prompt("Enter a number "));
      let prime = []; //Blank Array
      if (num === 1) {
        document.write("1 is not a prime number ");
      } else {
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            document.write(`Not a prime`);
          } else {
            prime[prime.length] = i;
          }
        }
        for (let x of prime) {
          document.write(`${x}`);
        }
      }
    </script>
  </head>
  <body></body>
</html>
