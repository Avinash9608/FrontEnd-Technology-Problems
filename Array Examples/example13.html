<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Array Using Constructor</title>
    <script>
      let evens = new Array(); //Blank Array
      evens[0] = 2;
      evens[1] = 4;
      evens[2] = 6;
      evens[3] = 8;
      evens[4] = 10;
      document.write(`Array length is ${evens.length}<br>`);
      for (let x of evens) {
        document.write(`${x}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
