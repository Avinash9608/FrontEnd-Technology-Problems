<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using for-of Loop With Arrays</title>
    <script>
      let nums = [10, 20, 30, 40, 50, 60];
      for (let x of nums) {
        document.write(`${x}<br>`);
      }
    </script>
  </head>
  <body></body>
</html>
