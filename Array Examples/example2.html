<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Way of Using Array Literal</title>
    <script>
      let evens = []; // Blank Array Created
      document.write(`No of Elements : ${evens.length}<br>`);
      evens[0] = 2; // size one array
      document.write(`No of Elements : ${evens.length}<br>`);
      evens[1] = 4; // strach array and store value
      document.write(`No of Elements : ${evens.length}<br>`);
      evens[2] = 6;
      document.write(`No of Elements : ${evens.length}<br>`);
      evens[3] = 8;
      document.write(`No of Elements : ${evens.length}<br>`);
      evens[4] = 10;
      document.write(`No of Elements : ${evens.length}<br>`);
      document.write(`${evens}<br>`);
      //There is no way to see the address of array of hashcode we can see the memory dumpts

      let colorNames = [];
      colorNames[0] = "red";
      colorNames[1] = "green";
      colorNames[2] = "crimson";
      document.write(`${colorNames}`);
    </script>
  </head>
  <body></body>
</html>
