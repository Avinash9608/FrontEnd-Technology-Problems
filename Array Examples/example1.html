<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Array Using Array Literal</title>
    <script>
      let even = [2, 4, 6, 8, 10];
      document.write(`${even}<br>`);
      document.write(`${even.toString()}<br>`);

      let colorNames = ["red", "yellow", "crimson"];
      document.write(`${colorNames}<br>`);
      document.write(`${colorNames.toString()}<br>`);

      let mixed_values = ["red", 20, true];
      document.write(`${mixed_values}`);
      document.write(`${mixed_values.toString()}`);
    </script>
  </head>
  <body></body>
</html>
