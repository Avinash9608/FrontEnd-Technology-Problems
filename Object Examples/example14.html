<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Method To Object Literal</title>
    <script>
      let myCar = {
        company: "Maruti",
        model: "Baleno",
        year: 2014,
        printAll: function () {
          console.log(myCar.company + ", " + myCar.model + ", " + myCar.year);
        },
      };
      myCar.printAll();
    </script>
  </head>
  <body></body>
</html>
