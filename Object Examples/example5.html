<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing Property Value</title>
    <script>
      let myCar = new Object();
      myCar["company"] = "Maruti";
      myCar["model"] = "Baleno";
      myCar["year"] = 2014;
      console.log("My First Car:");
      console.log("company: " + myCar.company);
      console.log("model " + myCar.model);
      console.log("year: " + myCar.year);

      console.log("I sole my first car and bought my second car:");
      myCar["company"] = "Honda";
      myCar["model"] = "Amaze";
      myCar["year"] = 2020;
      console.log("company: " + myCar.company);
      console.log("model " + myCar.model);
      console.log("year: " + myCar.year);
    </script>
  </head>
  <body></body>
</html>
