<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Challenge!</title>
    <script>
      let student = {
        name: "Sumit",
        age: 15,
        phy: 45,
        chem: 50,
        maths: 65,
      };
      let sum = 0;
      for (let key in student) {
        document.write(`${key} : ${student[key]}<br>`);
        if (typeof student[key] === "number" && key !== "age") {
          sum = sum + student[key];
        }
      }
      document.write(`Total :${sum}`);
    </script>
  </head>
  <body></body>
</html>
