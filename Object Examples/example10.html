<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Methods</title>
    <script>
      let myCar = new Object();
      myCar["company"] = "Maruti";
      myCar["model"] = "Baleno";
      myCar["year"] = 2014;
      myCar.showDetails = function () {
        console.log(myCar.company + " ," + myCar.model + " ," + myCar.year);
      };
      // if try to acces only with property name then it will give error
      myCar.showDetails();
    </script>
  </head>
  <body></body>
</html>
