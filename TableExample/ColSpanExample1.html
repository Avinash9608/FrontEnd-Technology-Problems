<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column Span Example 1</title>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <td>Cell1</td>
        <td>Cell2</td>
      </tr>
      <tr>
        <td colspan="2">Cell3</td>
      </tr>
    </table>
  </body>
</html>
