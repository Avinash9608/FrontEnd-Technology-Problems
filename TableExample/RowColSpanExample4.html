<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Row Column Span Example 4</title>
  </head>
  <body>
    <table border="2">
      <th rowspan="2">Server Side</th>

      <td>PHP</td>
      <td>55%</td>
      <tr>
        <td>PHP</td>
        <td>55%</td>
      </tr>

      <th rowspan="2">Client Side</th>

      <td>HTML</td>
      <td>40%</td>
      <tr>
        <td>CSS</td>
        <td>60%</td>
      </tr>
    </table>
  </body>
</html>
