<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Table</title>
    <script>
      let i = 1;
      let n;
      n = prompt("Enter a number");
      while (i <= 10) {
        document.write(`${n}*${i}=${n * i}<br>`);
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
