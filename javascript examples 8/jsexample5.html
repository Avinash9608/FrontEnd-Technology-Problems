<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Limit for Vote</title>
    <script>
      let birth_year;

      do {
        birth_year = Number(prompt("Enter your age"));
        age = 2022 - birth_year;
        if (age >= 18) {
          document.write(
            `Your age is ${age} <br> You are eligible for voating`
          );
        } else {
          document.write(
            `Your age is ${age} <br> You are not eligible for voating`
          );
        }
      } while (age < 0);
    </script>
  </head>
  <body></body>
</html>
