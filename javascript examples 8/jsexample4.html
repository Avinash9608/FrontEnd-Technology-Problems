<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
    <script>
      let i = 1,
        fact = 1,
        no;
      no = Number(prompt("Enter a number "));
      do {
        fact = fact * i;
        i++;
      } while (i <= no);
      document.write(`${fact}`);
    </script>
  </head>
  <body></body>
</html>
