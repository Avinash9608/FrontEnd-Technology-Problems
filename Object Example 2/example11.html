<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding this</title>
    <script>
      var x = 10; // global x
      function myFunction() {
        var x = 20; // local x
        // return x;
        // return window.x; // 10
        return this.x; // 10
      }
      document.write(`${myFunction()}`);
    </script>
  </head>
  <body></body>
</html>
