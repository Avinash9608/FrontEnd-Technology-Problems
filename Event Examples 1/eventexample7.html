<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancelling The Default Behaviour</title>
    <script>
      function verify() {
        let ans = confirm("Are you sure to visit FB?");
        // if (ans === true) return true;
        // else return false;
        return ans;
      }
    </script>
  </head>
  <body>
    <a href="http://www.facebook.com" onclick="return(verify())"
      >Visit on the FaceBook</a
    >
  </body>
</html>
