<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Demo</title>
    <script>
      //define a single function for both the divs
      function changecolor(ref) {
        let div1 = document.querySelector("div");
        if (ref === div1) {
          ref.style.backgroundColor = "red";
        } else {
          ref.style.backgroundColor = "yellow";
        }
      }
    </script>
    <style type="text/css">
      #div1 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
      }

      #div2 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div id="div1" onclick="changecolor(this)">
      Click to change color to RED
    </div>
    <div id="div2" onclick="changecolor(this)">
      Click to change color to YELLOW
    </div>
  </body>
</html>
